<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<script id="template" type="text/template">
	  <li>
	    <input type="checkbox" class="done"> 
	    {{itemText}}
	    <button class="delete">Delete</button>
	  </li>
	</script>	
	
	<div id="main">
	<h1>My Shopping List App</h1>
		<ul id="shoppingList">
			<input type="text" id="new-text" placeholder="Add Item Here"><button id="add">Add</button>
			<button id="delete-checked" onclick="deleteAllChecked()">Delete Checked</button>
			<button id="delete-all" onclick="deleteAll()">Delete All</button>
			<li><input type="checkbox" class="done" />Clean House <button class="delete">Delete</button></li>
			<li><input type="checkbox" class="done" />Buy Milk <button class="delete">Delete</button></li>
		</ul>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
